<h1>Edit Movie</h1>

<div ng-controller="MovieEditFormCtrl">
  <form name="form" ng-submit="editMovie(form.$invalid)" novalidate>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" ng-model="editMovie.title" id="title" placeholder="Enter a Title..." required/>
  </div>
  <div class="form-group">
    <label for="genre">Genre</label>
    <input type="text" class="form-control" ng-model="editMovie.genre" id="genre" placeholder="Genre" required/>
  </div>
  <div class="form-group">
    <label for="actors">Actors</label>
    <input type="text" class="form-control" ng-model="editMovie.actors" id="actors" placeholder="Actors" required/>
  </div>
  <div class="form-group">
      <label for="year">Year</label>
      <select ng-model="editMovie.year" ng-options="y for y in years" id="year" style="width:auto;" class="form-control selectWidth" required></select>
  </div>
  <div class="form-group">
      <label for="rating">Rating</label>
      <select ng-model="editMovie.rating" ng-options="r for r in ratings" id="rating" style="width:auto;" class="form-control selectWidth" required></select>
  </div>
  <button type="submit" class="btn btn-primary">Edit Movie</button>
</form>
</div>
