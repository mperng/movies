<h1>My Home Movie Collection</h1>

<div ng-controller="MovieCtrl">
<input type="text" ng-model="searchBox" placeholder="Search Movie..."/>
<ul>
    <div id="results"></div>
    <li ng-repeat="movie in $storage.movies | filter:searchBox ">{{movie}}</li>
    <button type="submit" class="btn btn-primary" ng-click="reset()">Delete Movies</button>
</ul>
</div>
