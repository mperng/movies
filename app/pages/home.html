<div ng-controller="MovieCtrl">
    <form class="navbar">
        <div class="input-group add-on">
            <input type="search" class="form-control" ng-model="searchBox" placeholder="Search Movie..."/>
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </form>
    <div class="list-content">
        <ul class="list-group">
            <a href="#/edit/{{movie.id}}" class="list-group-item" ng-repeat="movie in movies | filter:searchBox">
                <p><b>{{movie.title}}</b></p>
                <p>Genres: {{movie.genre}}</p>
                <p>Actors: {{movie.actors}}</p>
                <p>Year: {{movie.year}}</p>
                <p>Rating: {{movie.rating}}</p>
            </a>
        </ul>
    </div>
    <div ng-show="movies.length === 0">
        <div class="jumbotron">
            <p>It looks like you don't have any movies in your collection yet!</p>
            <p>Click <a href="#/create">here</a> to add a movie now!</p>
        </div>
    </div>
    <button type="submit" class="btn btn-danger" ng-click="reset()" ng-show="movies.length > 0">Delete All Movies</button>
</div>
